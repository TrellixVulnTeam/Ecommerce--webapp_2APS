{% extends './basic.html' %}

{% block title %}contact us{% endblock %}

{% block body %}
{% load static %}

<div class="container">
    <h1>contact us</h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" name="name" placeholder="Enter Your name">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
        </div>
        <label for="exampleFormControlTextarea1">How may I Help You</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>

        <button type="button" class="btn btn-success">Success</button>
    </form>

</div>
{% endblock %}
